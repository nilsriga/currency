name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-tests:
    runs-on: self-hosted
    name: Run Backend Tests
    services:
      mysql:
        image: mysql:8.0.39  # or whichever MySQL version you need
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: test_db
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpassword

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd back
          npm install

      - name: Wait for MySQL to be ready
        run: |
          dockerize -wait tcp://mysql:3306 -timeout 1m
        shell: bash

      - name: Run tests
        env:
          DATABASE_HOST: mysql  # Reference the MySQL service by name
          DATABASE_PORT: 3306
          DATABASE_USER: testuser
          DATABASE_PASSWORD: testpassword
          DATABASE_NAME: test_db
        run: |
          cd back
          npm test


