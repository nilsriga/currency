name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  backend-tests:
    runs-on: self-hosted
    name: Run Backend Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd back
          npm install
          npm install mysql --save

      - name: Run tests
        env:
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}          # Add this variable in your github repository > Settings > Variables and Secrets > Add Secret
          DATABASE_PORT: 3306               # MySQL's default port
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}       # Add this variable in your github repository > Settings > Variables and Secrets > Add Secret
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}  # Add this variable in your github repository > Settings > Variables and Secrets > Add Secret
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}       # Add this variable in your github repository > Settings > Variables and Secrets > Add Secret
        run: |
          cd back
          npm run test


  frontend-tests:
    runs-on: self-hosted
    name: Run Frontend Tests
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd front
          npm install

      - name: Run tests
        run: |
          cd front
          npm test

  deploy:
    runs-on: self-hosted
    needs: 
      - backend-tests
      # - frontend-tests
    name: Deploy Application
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Add SSH Host Key
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy Backend
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd /var/www/currency/back && git pull && /usr/local/bin/npm install && /usr/local/bin/npm run build && /usr/local/bin/pm2 restart back"

      - name: Deploy Frontend
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd /var/www/currency/front && git pull && /usr/local/bin/npm install && /usr/local/bin/npm run build && /usr/local/bin/pm2 restart front"

      - name: Rollback on Failure
        if: failure()
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd /var/www/currency/back && git reset --hard HEAD~1 && /usr/local/bin/pm2 restart back"
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} "cd /var/www/currency/front && git reset --hard HEAD~1 && /usr/local/bin/pm2 restart front"
